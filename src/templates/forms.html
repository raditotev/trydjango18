{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
	<div class="col-sm-6 col-sm-offset-3">

		{% if title %}
		<h1 class="text-align-center">{{ title }}</h1>
		{% endif %}

		<form method='POST' action="{% url 'home' %}">
			{% csrf_token %}
			{{ form|crispy }}
			<input class="btn btn-default" type="submit" value="submit">
		</form>
	</div>
</div>

{% endblock %}
